# Upload mlx90614.cfg to the directory /config. In printer.cfg, add: [include mlx90614.cfg]
# Add a line to klippy/extras/temperature_sensors.cfg: [mlx90614]
# Upload the file mlx90614.py to the klipy/extras catalog

[mlx90614]
#sensor_type: MLX90614
i2c_address: 0x5A
i2c_mcu: mcu
i2c_software_scl_pin: PH4
i2c_software_sda_pin: PH5

[temperature_sensor my_sensor_mlx90614]
sensor_type: mlx90614
min_temp: -30
max_temp: 120

